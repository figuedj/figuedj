<section class="section">
<h1>Solicita tu Cotización</h1>

<form action="mailto:figuedj@hotmail.com" method="POST" enctype="text/plain">
    <p>Nombre completo</p>
    <input type="text" name="nombre" required>
    
    <p>Fecha del evento</p>
    <input type="date" name="fecha" required>
    
    <p>Ubicación del evento</p>
    <input type="text" name="ubicacion" required>

    <p>Número aproximado de personas</p>
    <input type="number" name="personas" required>

    <p>¿Espacio abierto o cerrado?</p>
    <input type="text" name="espacio" required>

    <p>¿Necesita amplificación para artistas?</p>
    <input type="text" name="artistas" required>

    <button class="btn" type="submit">Enviar solicitud</button>
</form>
